<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<div class="container-fluid">
    <div class="container">
        <div class="main">
            <form action="" name="cal">
                <input name="field" class="hasil" placeholder="0">
            </form>
        </div>

        <div class="kolom">
            <table>
                <tr>
                    <td><input type="button" class="button" value="1" onclick="insert(1)"></td>
                    <td><input type="button" class="button" value="2" onclick="insert(2)"></td>
                    <td><input type="button" class="button" value="3" onclick="insert(3)"></td>
                    <td><input type="button" class="button" value="4" onclick="insert(4)"></td>
                    <td><input type="button" class="button" value="5" onclick="insert(5)"></td>
                </tr>

                <tr>
                    <td><input type="button" class="button" value="6" onclick="insert(6)"></td>
                    <td><input type="button" class="button" value="7" onclick="insert(7)"></td>
                    <td><input type="button" class="button" value="8" onclick="insert(8)"></td>
                    <td><input type="button" class="button" value="9" onclick="insert(9)"></td>
                    <td><input type="button" class="button" value="0" onclick="insert(0)"></td>
                </tr>

                <tr>
                    <td><input type="button" class="button" value="+" onclick="insert('+')"></td>
                    <td><input type="button" class="button" value="-" onclick="insert('-')"></td>
                    <td><input type="button" class="button" value="x" onclick="insert('*')"></td>
                    <td><input type="button" class="button" value="/" onclick="insert('/')"></td>
                    <td><input type="button" class="button" value="%" onclick="insert('%')"></td>      
                </tr>

            </table>

            <table>
                <tr>
                    <td><input type="button" class="button sd" value="=" onclick="equal()"></td>
                </tr>
            </table>

            <table>
                <tr>
                    <td><input type="button" class="button cls" value="clear" onclick="clean()"></td> 
                    <td><input type="button" class="button cls" value="del" onclick="back()"></td> 
                </tr>
            </table>
        </div>
    </div>
</div>
    

<script>
    /* fungsi insert - Untuk menambah angka-angka ( 0-9 ) */
    function insert(num){
        cal.field.value = cal.field.value + num
    }

    /* fungsi equal - Untuk menjumlahkan hasil ( +, -, *, / ) */
    function equal(){
        cal.field.value = eval(cal.field.value)
    }

    /* fungsi clean - Untuk menghapus yang dilayar */
    function clean(){
        cal.field.value = "0"
    }

    /* fungsi back - Untuk menghapus dilayar satu per satu */
    function back(){
        cal.field.value = cal.field.value.substring(0, cal.field.value.length - 1)
    }
</script>

</body>
</html>
